- name: create buildbot master group
  group:
    name: "{{ buildbot_master_group }}"
    state: present

- name: add the buildbot master user to the group
  user:
    name: "{{ buildbot_master_user }}"
    append: yes
    groups: "{{ buildbot_master_group }}"

- name: make buildbot-master directory
  file:
    path: "{{ buildbot_master_dir }}"
    state: directory
    mode: 0755
    owner: "{{ buildbot_master_user }}"
    group: "{{ buildbot_master_group }}"

- name: create virtualenv for buildbot-master
  command: virtualenv --no-site-packages "{{ buildbot_master_venv }}"
  become: yes
  become_user: "{{ buildbot_master_user }}"

- name: install buildbot master
  pip:
    name: 'buildbot[bundle]'
    virtualenv: "{{ buildbot_master_venv }}"
  become: yes
  become_user: "{{ buildbot_master_user }}"

- name: create buildbot master
  command: "{{ buildbot_master_venv_bin }}/buildbot create-master {{ buildbot_master_masterdir }}"
  become: yes
  become_user: "{{ buildbot_master_user }}"

- name: rename master.cfg.sample to master.cfg
  command: "mv {{ buildbot_master_masterdir }}/master.cfg.sample {{ buildbot_master_masterdir }}/master.cfg"
  become: yes
  become_user: "{{ buildbot_master_user }}"

- name: start buildbot master
  command: "{{ buildbot_master_venv_bin }}/buildbot start {{ buildbot_master_masterdir }}"
  become: yes
  become_user: "{{ buildbot_master_user }}"
